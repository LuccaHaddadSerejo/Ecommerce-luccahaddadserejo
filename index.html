<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Ecommerce</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <div class="menu_border">
    <header class="menu_full">
        <h1 class="menu_logo">Weartake</h1>
        <nav class="menu_nav">
            <button id="button_menu_1" class="menu_button">Todos</button>
            <button id="button_menu_2" class="menu_button">Acessórios</button>
            <button id="button_menu_3" class="menu_button">Calçados</button>
            <button id="button_menu_4" class="menu_button">Camisetas</button>
        </nav>
    </header>
    </div>

    <main class="main_full">
        <section class="section_cards">
            <ul class="list_cards">
            </ul>
        </section>
        <section class="section_aside">
            <div class="section_aside_div_pesquisa">
                <input id="input_research" class="section_aside_div_pesquisa_input" placeholder = "Procure em nossa loja!" type="text">
                <button id="button_research" class="section_aside_div_pesquisa_button">Pesquisar</button>
            </div>
            <div class="section_aside_div_carrinhoCompras">
                <h2 class="section_aside_div_carrinhoCompras_title">Carrinho de compras</h2>
                <ul class="section_aside_div_carrinhoCompras_ul">
                </ul>
                <div class="section_aside_div_carrinhoCompras_div">
                    <div class="section_aside_div_carrinhoCompras_div_quantidade">
                        <p class="section_aside_div_carrinhoCompras_div_quantidade_paragraph">Quantidade:
                        </p>
                        <span id="quantidadeDinamica" class="section_aside_div_carrinhoCompras_div_quantidade_number">0</span>
                    </div>
                    <div class="section_aside_div_carrinhoCompras_div_total">
                        <p class="section_aside_div_carrinhoCompras_div_total_paragraph"> Valor total:
                        </p>
                        <span id="precoDinamico" class="section_aside_div_carrinhoCompras_div_total_number">0</span>
                    </div>
                </div>
            </div>
        <section>   
    </main>
    <script src="js/database.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
